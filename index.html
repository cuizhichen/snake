<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
      body {
        margin: 0;
      }
      #app {
        position: relative;
        height: 100vh;
      }

      .main-canvas,
      .continue-mask-canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -54%);
      }
      .pause-canvas {
        position: absolute;
        left: 50%;
        top: 20px;
        transform: translateX(580px);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./index.js"></script>
  </body>
</html>
